<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- == DaisyUI == -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="m-8">

    <header>
        
    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title justify-center ">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <div class=" text-center my-2">
                        <input id="triangle-base" type="text" placeholder="b" class="w-24 p-0.5 text-xl rounded-sm">
                        <span class="mr-2 ml-1">cm</span>
                        <input id="triangle-height" type="text" placeholder="h" class="w-24 p-0.5 text-xl rounded-sm">
                        <span class=" ml-1">cm</span>

                      </div>
                      <div class=" my-2">
                        <p class="text-2xl">Area: <span id="triangle-area"> </span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/rectangle.png"
                      alt="triangle" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title justify-center ">Rectangle</h2>
                    <p class="text-center">Area (A) = w X l</p>
                    <div class=" text-center my-2">
                      <input id="rectangle-width" type="text" placeholder="Width" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class="mr-2 ml-1">cm</span>
                      <input id="rectangle-length" type="text" placeholder="Length" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class=" ml-1">cm</span>

                    </div>
                    <div class=" my-2">
                      <p class="text-2xl">Area: <span id="rectangle-area"> </span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions ">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- parallelogram card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/parallelogram.png"
                      alt="triangle" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title justify-center ">Parallelogram</h2>
                    <p class="text-center">Area (A) = b X h</p>
                    <div class=" text-center my-2">
                      <input id="parallelogram-base" type="text" placeholder="Base" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class="mr-2 ml-1">cm</span>
                      <input id="parallelogram-height" type="text" placeholder="Height" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class=" ml-1">cm</span>

                    </div>
                    <div class=" my-2">
                     <p class="text-2xl">Area: <span id="parallelogram-area"> </span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions ">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- pentagon card -->
                <div class="card  bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/pentagon.png"
                      alt="triangle" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title justify-center ">Pentagon</h2>
                    <p class="text-center">Area (A) = 0.5 X p X b</p>
                    <div class=" text-center my-2">
                      <input id="pentagon-perimeter" type="text" placeholder="Perimeter" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class="mr-2 ml-1">cm</span>
                      <input id="pentagon-apothem" type="text" placeholder="Apothem" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class=" ml-1">cm</span>

                    </div>
                    <div class=" my-2">
                     <p class="text-2xl">Area: <span id="pentagon-area"> </span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions ">
                      <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- ellipse card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/ellipse.png"
                      alt="triangle" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title justify-center ">Ellipse</h2>
                    <p class="text-center">Area (A) = pi X p X b</p>
                    <div class=" text-center my-2">
                      <input id="ellipse-major-radius" type="text" placeholder="r1" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class="mr-2 ml-1">cm</span>
                      <input id="ellipse-minor-radius" type="text" placeholder="r2" class="w-24 p-0.5 text-xl rounded-sm">
                      <span class=" ml-1">cm</span>

                    </div>
                    <div class=" my-2">
                     <p class="text-2xl">Area: <span id="ellipse-area"> </span> <span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions ">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>

            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 rounded-md border-gray-700">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>


            </div>

        </div>

    </main>
    <!-- js connection -->
     <script src="js/trianglecalculate.js"></script>
     <script src="js/rectanglecalculate.js"></script>
     <script src="js/parallelogramcalculate.js"></script>
     <script src="js/pentagon.js"></script>
     <script src="js/ellipse.js"></script>
     <script src="js/globalinputget.js"></script>
</body>
</html>
